features:
  -
    title: Всё в Теlegramе
    description: Благодаря WebApp вся работа по урпавлению доступна в Telegram. Изучите функции бота и взаимодеуствуйте с WebApp, чтобы изучить все возможности проекта.
    fontawesome_icon_name: mobile
  -
    title: Создание задач
    description: Мы эффективно преобразуем пересылаемые сообщения в задачи, извлекая важные детали, такие как сроки, описания и приоритеты, что упрощает пользователям управление своими обязанностями.
    fontawesome_icon_name: magic
  -
    title: Редактирование задач
    description: Предоставляем широкий функционал по редактированию и настройке задач, исправлению ошибок, выполнению и удалению их.
    fontawesome_icon_name: star
  -
    title: Напоминания о задачах
    description: Мы будем своевременно отправлять напоминания и уведомления пользователям, помогая им не отставать от своих задач и гарантируя, что они никогда не пропустят важный срок или обязательство.
    fontawesome_icon_name: info-circle
  -
    title: Приоритизация задач
    description: Мы будем анализировать содержимое пересылаемых сообщений, чтобы расставить приоритеты задач на основе срочности и важности, гарантируя, что пользователи сосредоточатся на том, что наиболее важно в любой момент времени.
    fontawesome_icon_name: magic
